<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Skincare Advisor</title>

    <!-- Lock page scroll + full-height root -->
    <style>
      html, body, #root { height: 100dvh; overflow: hidden; }
      @supports not (height: 100dvh) {
        html, body, #root { height: 100vh; overflow: hidden; }
      }
      /* default fallbacks; will be auto-updated by script below */
      :root { --header-h: 64px; }
      @media (min-width:640px){ :root{ --header-h: 80px; } }
      @media (min-width:768px){ :root{ --header-h: 96px; } }
    </style>

    <!-- Tailwind (keep your existing config/colors) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter','sans-serif'] },
            colors: {
              'brand-primary': { DEFAULT:'#2563eb', hover:'#1d4ed8', light:'#3b82f6' },
              'brand-secondary':'#db2777',
              'brand-text-main':'#1e293b',
              'brand-text-muted':'#64748b',
              'brand-text-inverted':'#cbd5e1',
              'brand-bg':'#f1f5f9',
              'brand-surface':'#ffffff',
              'brand-dark':'#0f172a',
            },
            boxShadow: {
              soft:'0 4px 6px -1px rgba(0,0,0,.05),0 2px 4px -2px rgba(0,0,0,.05)',
              lifted:'0 10px 15px -3px rgba(15,23,42,.07),0 4px 6px -4px rgba(15,23,42,.07)',
              interactive:'0 1px 3px 0 rgba(0,0,0,.1),0 1px 2px 0 rgba(0,0,0,.06)',
              'interactive-hover':'0 10px 15px -3px rgba(37,99,235,.15),0 4px 6px -4px rgba(37,99,235,.15)',
              'inner-soft':'inset 0 2px 4px 0 rgba(0,0,0,.05)',
              'glow-primary':'0 0 20px rgba(59,130,246,.5)',
            },
          }
        }
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/": "https://esm.sh/react@^19.1.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
      }
    }
    </script>
  </head>
  <body class="bg-brand-bg font-sans text-brand-text-main overflow-hidden">
    <div id="root"></div>

    <!-- Auto-sync --header-h to actual header height (0 when hidden on lg) -->
    <script>
      (function () {
        const pickHeader = () => document.querySelector('header[data-app-header]');
        const apply = () => {
          const el = pickHeader();
          const h = el ? el.getBoundingClientRect().height : 0;
          document.documentElement.style.setProperty('--header-h', h + 'px');
        };
        const ro = new ResizeObserver(apply);
        ro.observe(document.documentElement);
        window.addEventListener('load', apply);
        window.addEventListener('orientationchange', apply);
      })();
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
